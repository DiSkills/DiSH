name: DiShell Tests

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Setup Unity Test Framework
        run: make unity

      - name: Make unittests
        run: make unittests
